tosca_definitions_version: cloudify_dsl_1_3
imports:
  - 'http://www.getcloudify.org/spec/cloudify/4.0/types.yaml'
  - 'http://www.getcloudify.org/spec/diamond-plugin/1.3.5/plugin.yaml'
plugins: {}
node_types: {}

dsl_definitions:
  cloudify_agent_info_aws: &cloudify_agent_info_aws
    user: ec2-user
    key: /home/ec2-user/work/shay-cloudify.pem

  cloudify_agent_info_os: &cloudify_agent_info_os
    user: centos
    key: /home/ec2-user/work/shay-cloudify-os.pem

inputs:
  Compute-WebServer-IP:
    type: string
    default: "185.98.151.92"
  Compute-APP-Server-IP:
    type: string
    default: "10.8.0.18"
  Compute-LB-IP:
    type: string
    default: "10.8.0.18"
  Compute-DB-IP:
    type: string
    default: "10.8.0.18"
  WEB_SERVER_PORT:
    default: "6000"
node_templates:
  Compute-WebServer:
    type: cloudify.nodes.Compute
    instances:
      deploy: 1
    properties:
      ip: { get_input: Compute-WebServer-IP }
      cloudify_agent: *cloudify_agent_info_os

      agent_config:
        type: cloudify.datatypes.AgentConfig
        properties:
          install_method: none

    relationships:
      - type: cloudify.relationships.connected_to
        target: Compute-APP-Server
    interfaces:
      cloudify.interfaces.monitoring_agent:
        install:
          implementation: diamond.diamond_agent.tasks.install
          inputs:
            diamond_config:
              interval: 1
        start: diamond.diamond_agent.tasks.start
        stop: diamond.diamond_agent.tasks.stop
        uninstall: diamond.diamond_agent.tasks.uninstall
      cloudify.interfaces.monitoring:
        start:
          implementation: diamond.diamond_agent.tasks.add_collectors
          inputs:
            collectors_config:
                CPUCollector: {}
                MemoryCollector: {}
                LoadAverageCollector: {}
                DiskUsageCollector:
                  config:
                    devices: x?vd[a-z]+[0-9]*$
                NetworkCollector: {}
  Compute-APP-Server:
    type: cloudify.nodes.Compute
    instances:
      deploy: 1
    properties:
      ip: { get_input: Compute-APP-Server-IP }
      cloudify_agent: *cloudify_agent_info_aws
    relationships:
      - type: cloudify.relationships.connected_to
        target: Compute-DB
  Compute-DB:
    type: cloudify.nodes.Compute
    instances:
      deploy: 1
    properties:
      ip: { get_input: Compute-DB-IP }
      cloudify_agent: *cloudify_agent_info_aws
    relationships: []
  Compute-LB:
    type: cloudify.nodes.Compute
    instances:
      deploy: 1
    properties:
      ip: { get_input: Compute-LB-IP }
      cloudify_agent: *cloudify_agent_info_aws
    relationships:
      - type: cloudify.relationships.connected_to
        target: Compute-WebServer
  APPServer-JBoss:
    type: cloudify.nodes.ApplicationServer
    instances:
      deploy: 1
    properties:
    relationships:
      - type: cloudify.relationships.contained_in
        target: Compute-APP-Server
    interfaces:
      cloudify.interfaces.lifecycle:
        configure: scripts/configureAPPServer.sh
        start: scripts/startAPPServer.sh
        stop: scripts/stopAPPServer.sh
  WebServer-Tomcat:
    type: cloudify.nodes.WebServer
    instances:
      deploy: 1
    properties:
      port:  { get_input: WEB_SERVER_PORT }
    relationships:
      - type: cloudify.relationships.contained_in
        target: Compute-WebServer   
    interfaces:
      cloudify.interfaces.lifecycle:
        configure: scripts/configureWebServer.sh
        start: scripts/startWebServer.sh
        stop: scripts/stopWebServer.sh
  DBMS:
    type: cloudify.nodes.DBMS
    relationships:
      - type: cloudify.relationships.contained_in
        target: Compute-DB
    interfaces:
      cloudify.interfaces.lifecycle:
        configure: scripts/configureDB.sh
        start: scripts/startDB.sh
        stop: scripts/stopDB.sh
  LoadBalancer:
    type: cloudify.nodes.LoadBalancer
    instances:
      deploy: 1
    relationships:
      - type: cloudify.relationships.contained_in
        target: Compute-LB
    interfaces:
      cloudify.interfaces.lifecycle:
        create: {}
        configure: scripts/configureLB.sh
        start: scripts/startLB.sh
        stop: scripts/stopLB.sh
relationships: {}
